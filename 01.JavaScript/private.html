        class Square2 {
            #l // 이 위치에 해당 속성을 private 속성으로 사용하겠다 선언
            constructor(l) {
                if (l <= 0) {
                    throw '길이는 0보다 커야 한다' // throw 키워드를 사용해서 강제로 오류 발생
                }
                this.#l = l;
            }

            getPerimeter() {return 4 * this.#l}
            getArea() {return this.#l * this.#l}
        }

        const square2 = new Square2(10);
        square2.l = -10;
        console.log(`정사각형의 둘레 : ${square2.getPerimeter()}`)
        console.log(`정사각형의 넓이 : ${square2.getArea()}`)
