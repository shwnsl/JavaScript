<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script src="test copy.js"></script>
    <script>
        // 메소드 선언 구문

        // 변수 선언
        const pet = {
            name : '구름',
            eat : function (food) {
                document.write(this.name+'은/는 '+food+'을/를 먹는다')
            }
        }
        //메소드 호출
        pet.eat('밥');
        document.write('<hr>');

        // 객체 속성 추가/제거

        // 객체 선언
        const student = {};
        student.name = '이이이';
        student.hobby = '아아아';
        student.dream = '에에에';
        student.job = '오오오';
        student.like = '우우우';
        student.hate = '잌잌잌';
        // 객체 속성 제거
        delete student.dream;
        // 출력
        document.write(JSON.stringify(student, null, 3));
        document.write('<hr>');

        // 화살표 함수

        // 변수 선언
        const test = {
            a: function () {
                console.log(this)
            },
            b: () => {
                console.log(this)
            }
        }
        // 메소드 호출
        test.a();
        test.b();
        document.write('<hr>');

        // 기본 자료형 객체 선언
        const f = new Number(273);
        document.write(typeof f+"<br>");
        f.sample = 10;
        document.write(f.sample+"<br>");
        document.write(f+"<br>");
        document.write(f+0+"<br>");
        document.write(f.valueOf()+"<br>");
        document.write("<hr>");

        // prototype 메소드 추가

        // power() 메소드 추가
        Number.prototype.power = function (n = 2) {
            return this.valueOf()**n
        }
        // Number 객체의 power() 메소드 사용
        const aa = 12;
        document.write('aa.power() :',aa.power()+"<br>");
        document.write('aa.power(3) :',aa.power(3)+"<br>");
        document.write('aa.power(4) :',aa.power(4)+"<br>");
        document.write("<hr>");

        // indexOf()

        const j = '안녕하세요';
        document.write(j.indexOf('안녕')+'<br>');
        document.write(j.indexOf('하세')+'<br>');
        document.write(j.indexOf('없는 문자열')+'<br>');

        // contain() 메소드 추가
        String.prototype.contain = function (data) {
            return this.indexOf(data) >= 0
        }
        Array.prototype.contain = function (data) {
            return this.indexOf(data) >= 0
        }
        // String 객체의 contain() 메소드 사용
        const aaa = '안녕하세요';
        document.write('안녕 in 안녕하세요:',aaa.contain('안녕')+'<br>');
        document.write('없음 in 안녕하세요:',aaa.contain('없음')+'<br>');
        // Array 객체의 contain() 메소드 사용
        const bbb = [273,32,103,57,52];
        document.write('273 in bbb:',bbb.contain(273)+'<br>');
        document.write('0 in bbb:',bbb.contain(0)+'<br>');
        document.write('<hr>');

        // toFixed()
        const l = 123.45678;
        document.write(l.toFixed(2)+'<br>');
        document.write(l.toFixed(3)+'<br>');
        document.write(l.toFixed(4)+'<br>');
        document.write('<hr>');

        // trim()
        const stringA = `
        앞에 줄바꿈이 들어간 경우`;
        const stringB = '           앞과 뒤에 공백이 들어간 경우          ';

        console.log(stringA+'<br>');
        console.log(stringB+'<br>');
        console.log(stringA.trim()+'<br>');
        console.log(stringB.trim()+'<br>');
        document.write('<hr>');

        // JSON 객체
        // 자료 생성
        const datas = [{
            name : '책책책책',
            price : 18000,
            publisher : 'boooooook'
        }, {
            name : 'kiaaaaaaa',
            price : 250000,
            publisher : 'jumoooooooo'
        }];
        // 자료를 JSON으로 변환
        document.write(JSON.stringify(datas)+'<br>');
        document.write(JSON.stringify(datas,null,2)+'<br>');
        // null은 객체에서 어떤 속성만 추출하고 싶을때, 2 는 들여쓰기

        // 자료를 JSON으로 변환
        const json = JSON.stringify(datas);
        console.log(json);
        // JSON 문자열을 다시 자바스크립트 객체로 변환
        console.log(JSON.parse(json));
        document.write('<hr>');

        // Math.random()
        const numb = Math.random();
        document.write('랜덤한 숫자'+'<br>'); 
        document.write('0 ~ 1 사이의 랜덤한 숫자:',numb+'<br>'); 

        document.write('랜덤한 숫자 범위 확대'+'<br>'); 
        document.write('0 ~ 10 사이의 랜덤한 숫자:',numb * 10+'<br>'); 
        document.write('0 ~ 50 사이의 랜덤한 숫자:',numb * 25+'<br>'); 

        document.write('랜덤한 숫자 범위 이동'+'<br>'); 
        document.write('-5 ~ 5 사이의 랜덤한 숫자:',numb * 10 - 5+'<br>'); 
        document.write('-25 ~ 25 사이의 랜덤한 숫자:',numb * 50 - 25+'<br>'); 

        document.write('랜덤한 정수 숫자'+'<br>'); 
        document.write('-5 ~ 5 사이의 랜덤한 숫자:',Math.floor(numb * 10 - 5)+'<br>'); 
        document.write('-25 ~ 25 사이의 랜덤한 숫자:',Math.floor(numb * 50 -25)+'<br>'); 
        document.write('<hr>');

        // 외부 스크립트 파일
        document.write('#method.html의 script 태크'+'<br>');

        const object = {
            name: '혼자 공부하는 파이썬',
            price: 18000,
            publisher: '한빛미디어'
        }

       // 객체에서 name,price 속성을 추출
       const { name, price } = object
       document.write('# 속성 이름 그대로 꺼내서 출력하기 : ',name, price + '<br>')
       // 객체에서 name 속성을 a, price 속성을 b로 추출
       const { a=name, b=price } = object
       document.write('# 다른 이름으로 속성 꺼내서 출력하기 : ',a, b)
       document.write('<hr>');
    </script>
