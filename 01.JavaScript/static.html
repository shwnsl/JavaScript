<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static</title>
    <script>
        class Square {
            #l 
            static #cnt = 0;
            static get cnt () {
                return Square.#cnt
            }
            constructor(l) {
                this.l = l
                Square.#cnt += 1
            }

            static perimeterOf (l) {
                return l * 4
            }

            static areaOf (l) {
                return l * l
            }

            get length() {return this.#l}
            get perimeter() {return this.#l * 4}
            get area() {return this.#l * this.#l}
            set l(l) {
                if (l < 10) {
                    throw '10보다 커야된다'
                }
                this.#l = l;
            }
        }

        const square1 = new Square(10);
        const square2 = new Square(20);
        const square3 = new Square(30);
        console.log(`지금까지 생성된 Square 인스턴스는 : ${Square.cnt}개입니다`)
        // 예외 발생
        console.log(`한 변의 길이가 20인 정사각형의 둘레는 : ${Square.perimeterOf(20)}입니다`)
        console.log(`한 변의 길이가 30인 정사각형의 넓이는 : ${Square.areaOf(30)}입니다`)
    </script>
</head>

</html>
