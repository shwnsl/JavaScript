<!-- ! 치고 엔터 누르면 html 기본 설정이 나옴 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception</title>
    <script>
        function test() {
            try {
                alert('A 위치입니다.');
                throw "예외강제발생"
            } catch (exception) {
                alert('B 위치입니다.');
                return
            }
            alert('C 위치입니다.');
        }
        test();
    </script>
</head>
<body>

</body>
</html>
