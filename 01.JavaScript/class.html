<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <script>
        const students = [];
        students.push({name: '민수', kor: 87, eng: 90, math: 92, sci: 88})
        students.push({name: '철수', kor: 78, eng: 91, math: 62, sci: 78})
        students.push({name: '영수', kor: 67, eng: 95, math: 77, sci: 62})
        students.push({name: '홀수', kor: 97, eng: 60, math: 78, sci: 58})

        let output = 'name\t총점\t평균\n'
        for (const s of students) {
            const sum = s.kor + s.eng + s.math + s.sci
            const average = sum/4
            output += `${s.name}\t${sum}점\t${average}점\n`
        }
        console.log(output);

        function getSumOf(student) {
            return student.kor + student.eng + student.math + student.sci
        }

        function getAverageOf(student) {
            return getSumOf(student) / 4
        }

        for (const s of students) {
            output += `${s.name}\t${getSumOf(s)}점\t${getAverageOf(s)}점\n`
        }
        console.log(output);

        for (const student of students) {
            student.getSum = function () {
                return this.kor + this.eng + this.math + this. sci
            }

            student.getAverage = function () {
                return this.getSum() / 4
            }
        }

        for (const s of students) {
            output += `${s.name}\t${s.getSum()}점\t${s.getAverage()}점\n`
        }

        console.log(output)

        function createStudent(name, kor, eng, math, sci) {
            return {
                // 속성을 선언합니다.
                name: name,
                kor: kor,
                eng: eng,
                math: math,
                sci: sci,
                // 메소드를 선언합니다.
                getSum () {
                    return this.kor + this.eng + this.math + this.sci
                },
                getAverage () {
                    return this.getSum() / 4
                },
                toString () {
                    return `${this.name}\t${this.getSum()}점\t${this.getAverage()}점\n`
                }
            }
        }
        const kids = []
        kids.push(createStudent('구름',88,98,65,78))
        kids.push(createStudent('병신',86,78,85,88))
        kids.push(createStudent('호구',78,68,78,91))
        kids.push(createStudent('응가',68,78,88,69))

        
        let output2 = `name\t총점\t평균\n`
        for (const k of kids) {
            output2 += k.toString()
        }
        
        console.log(output2)

        class Kid {
            constructor (name, kor, eng, math, sci) {
                this.name = name
                this.kor = kor
                this.eng = eng
                this.math = math
                this.sci = sci
            }

            getSum () {
                return this.kor + this.eng + this.math + this.sci
            }
            getAverage () {
                return this.getSum() / 4
            }
            toString () {
                return `${this.name}\t${this.getSum()}점\t${this.getAverage()}점\n`
            }
        }
        kids.push(new Kid('샹년',87,98,65,75))
        kids.push(new Kid('똘삐',77,68,75,85))
        kids.push(new Kid('문디',67,99,64,65))
        kids.push(new Kid('샥쉉',82,92,62,78))

        let output3 = `name\t총점\t평균\n`
        for (const k of kids) {
            output3 += k.toString()
        }
        
        console.log(output3)

        class Rectangle {
            constructor (w, h) {
                this.w = w;
                this.h = h;
            }

            getPerimeter() {
                return 2 * (this.w + this.h)
            }

            getArea() {
                return this.w * this.h
            }
        }

        const rectangle = new Rectangle(10,20)
        console.log(`사각형의 둘레 : ${rectangle.getPerimeter()}`)
        console.log(`사각형의 넓이 : ${rectangle.getArea()}`)

        class Square {
            constructor (l) {
                this.l = l
            }

            getPerimeter() {
                return 4 * this.l
            }

            getArea() {
                return this.l * this.l
            }
        }

        const square = new Square(10);
        console.log(`정사각형의 둘레 : ${square.getPerimeter()}`)
        console.log(`정사각형의 넓이 : ${square.getArea()}`)
    </script>
