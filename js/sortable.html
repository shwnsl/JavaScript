<!-- ! 치고 엔터 누르면 html 기본 설정이 나옴 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sortable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./js/sortable.js"></script>
    <style>
        .container {
            display: flex;
        }
        .column {
            background-color: #ccc;
            padding: 5px;
            margin: 10px;
        }
        .column j1 {
            text-align: center;
            font-size: 20px;
        }
        .list-group-item {
            background-color: gray;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
   <div class="container">
        <div class="column">
            <h1>111</h1>
            <div class="list-group-item" draggable="true">월요일 할 일</div>
            <div class="list-group-item" draggable="true">화요일 할 일</div>
            <div class="list-group-item" draggable="true">수요일 할 일</div>
            <div class="list-group-item" draggable="true">목요일 할 일</div>
            <div class="list-group-item" draggable="true">금요일 할 일</div>
            <div class="list-group-item" draggable="true">토요일 할 일</div>
        </div>
        <div class="column">
            <h1>222</h1>
        </div>
        <div class="column">
            <h1>333</h1>
        </div>
   </div>
</body>
</html>
