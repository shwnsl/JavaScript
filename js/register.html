<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <script defer src="./js/register.js"></script>
    <style>
    </style>
</head>
<body>
    
    <h1>회원가입</h1>
    아이디 <input type="text" id="id"><br>
    이메일 <input type="email" id="email" placeholder="키를 입력해 씨발련아"><br>
    비밀번호 <input type="password" id="password" required><br>
    비밀번호 확인 <input type="password" id="passwordchk" required><br>
    메일링 수신 <input type="radio" name="agree" id="yes" value="yes"> 예 
    <input type="radio" name="agree" id="no" value="no"> 아니오<br>
    <button id="join">가입하기</button>
    <button id="cancel">취소</button>
</body>
